<!DOCTYPE html>
<html>
<head>
  <title>Berlin sample of EV charging stations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- Load Leaflet code library - see updates at http://leafletjs.com/download.html -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css"/>
  <script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet.js"></script>
  <!-- Load Omnivore plugin to convert CSV to GeoJSON format -->
  <script src='https://api.tiles.mapbox.com/mapbox.js/plugins/leaflet-omnivore/v0.3.1/leaflet-omnivore.min.js'></script>

  <!-- Position the map and title with Cascading Style Sheet (.css) -->
  <style>
  body { margin:0; padding:0; }
  #map { position: absolute; top:0; bottom:0; right:0; left:0; }
  #map-title { position: relative; margin-top: 10px; margin-left: 50px; float: left; background: white; border: 2px solid rgba(0,0,0,0.2); padding: 6px 8px; font-family: Helvetica; font-weight: bold; font-size: 24px; z-index: 800; }
  </style>
</head>
<body>

  <!-- Display the map and title with HTML division tags  -->
  <div id="map-title">Berlin sample of EV charging stations</div>
  <div id="map"></div>

  <!-- Create the map content with JavaScript (.js) -->
  <script>
  /* Set up the map with initial center and zoom level */
  var map = L.map('map', {
    center: [52.5200, 13.4050], // EDIT latitude, longitude to re-center map
    zoom: 7,  // EDIT from 1 to 18 -- decrease to zoom out, increase to zoom in
    scrollWheelZoom: false
  });
  /* Control panel to display map layers */
  var controlLayers = L.control.layers( null, null, {
  position: "topright",
  collapsed: false
  }).addTo(map);
  /* Carto light-gray basemap tiles with labels */
  var light = L.tileLayer('https://cartodb-basemaps-{s}.global.ssl.fastly.net/light_all/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>, &copy; <a href="https://carto.com/attribution">CARTO</a>'
  }); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(light, 'Carto Light basemap');
  /* Stamen colored terrain basemap tiles with labels */
  var terrain = L.tileLayer('https://stamen-tiles.a.ssl.fastly.net/terrain/{z}/{x}/{y}.png', {
    attribution: 'Map tiles by <a href="http://stamen.com">Stamen Design</a>, under <a href="http://creativecommons.org/licenses/by/3.0">CC BY 3.0</a>. Data by <a href="http://openstreetmap.org">OpenStreetMap</a>, under <a href="http://www.openstreetmap.org/copyright">ODbL</a>.'
  }).addTo(map); // EDIT - insert or remove ".addTo(map)" before last semicolon to display by default
  controlLayers.addBaseLayer(terrain, 'Stamen Terrain basemap');
  /* Display a blue point marker with pop-up text */
  // L.marker([48.7758, 9.1829]).addTo(map) // EDIT latitude, longitude to re-position marker
  // .bindPopup("Insert pop-up text here"); // EDIT pop-up text message
  /* Upload Latitude/Longitude markers from data.csv file, show Operator in pop-up, and override initial center and zoom to fit all in map */
  var customLayer = L.geoJson(null, {
   onEachFeature: function(feature, layer) {
     layer.bindPopup(feature.properties.Operator);
    }
   });
   var runLayer = omnivore.csv('sample_berlin_EV_chargers_proc.csv', null, customLayer)
   .on('ready', function() {
    map.fitBounds(runLayer.getBounds());
   }).addTo(map);
   controlLayers.addOverlay(customLayer, 'Markers from sample data');
  </script>
</body>
</html>
